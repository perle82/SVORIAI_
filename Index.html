<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      
      <style>
        div {
            font-family: 'Courier New', Courier, monospace;
            color: Green;
            text-align: center;
        }
    </style>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." 
          oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
          <input type="submit" id="submit-btn" value="Calculate" >
        </form>
        <!-- Place for output after form submission -->
        <h1>Svarai:<div id="output"></div></h1>
        <h1>Gramai:<div id="output2"></div></h1>
        <h1>Uncijos:<div id="output3"></div></h1>
      
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
